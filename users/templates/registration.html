

<form method="post">
    {% csrf_token %}
    <label>Логин</label>
    {{ form.username }}
    <label>Пароль</label>
    {{ form.password1 }}
    <button type="submit">Войти</button>
</form>

{% if form.errors %}
    <div class="alert alert-danger">
        <strong>Ошибки:</strong>
        {{ form.errors }}
    </div>
{% endif %}
